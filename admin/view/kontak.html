<section class="content-header">
  <h1>
    Kontak
  </h1>
  <ol class="breadcrumb">
    <li><a href="{$basedomain}"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Kontak</li>
  </ol>
</section>


<section class="content">

 <div class="row">
	<div class="col-md-12">
			  <div class="box">
				<div class="box-header">
				  <h3 class="box-title">Kontak</h3>
				</div><!-- /.box-header -->
				<div class="box-body">
					<table id="example1" class="table table-bordered table-striped" style="font-size:13px">
					<thead>
					  <tr>
						<th>No</th>
						<th>Nama</th>
						<th>Email</th>
						<th>Telepon</th>
						<th>Tanggal</th>
						<th>Pesan</th>
					</tr>
					</thead>
					<tbody>
					{foreach $data as $key => $val}
					  <tr>
						<td class="text-center">{$key+1}</td>
						<td>{$val.nama}</td>
						<td>{$val.email}</td>
						<td>{$val.tlpn}</td>
						<td>{dateFormat($val.tanggal,'article-day')}</td>
						<td>{$val.pesan}</td>
						</tr>
					  {/foreach}
					</tbody>
					<tfoot>
						<th>No</th>
						<th>Nama</th>
						<th>Email</th>
						<th>Telepon</th>
						<th>Tanggal</th>
						<th>Pesan</th>
					</tfoot>
				  </table>
				</div><!-- /.box-body -->
			  </div><!-- /.box -->
	</div><!-- /.col -->
</div><!-- row -->

</section>
