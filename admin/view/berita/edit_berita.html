<section class="content-header">
  <h1>
    Edit Berita Hukum
  </h1>
  <ol class="breadcrumb">
    <li><a href="{$basedomain}"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="{$basedomain}produk"><i class="fa fa-balance-scale"></i> Berita Hukum</a></li>
    <li class="active">Edit Berita Hukum</li>
  </ol>
</section>


<section class="content">

	<div class="row">

		<div class="col-md-12">

      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Edit Berita Hukum</h3>
        </div><!-- /.box-header -->
        <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="{$basedomain}berita/edit">
          <div class="box-body">

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-2 control-label">Tanggal Upload</label>
              <div class="col-xs-3">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" name="tanggal" value="{$data.tanggal}" class="form-control datepicker" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask required>
                </div><!-- /.input group -->
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-2 control-label">Jenis Berita Hukum</label>
              <div class="col-xs-5">
			  
                <select class="form-control" name="jenis" style="width: 100%;" id="jenis" onchange="return jenisHukum()">  
                  <option value="1" {if $data.jenis eq 1} selected {/if}>Kegiatan Hukum</option> 
                  <option value="2" {if $data.jenis eq 2} selected {/if}>Kajian Hukum</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-2 control-label">Judul</label>
              <div class="col-xs-5">
                <input type="text" name="judul" value="{$data.judul}" class="form-control" placeholder="Silahkan isi judul produk hukum">
              </div>
            </div>

            <div class="form-group kegiatan">
              <label for="inputEmail3" class="col-xs-2 control-label">Ringkasan Berita</label>
              <div class="col-xs-5">
                <textarea rows="3" cols="80" name="ringkasan" class="kegiatan">{$data.ringkasan}</textarea>
              </div>
            </div>

            <div class="form-group kegiatan">
              <label for="inputEmail3" class="col-xs-2 control-label">Isi Berita</label>
              <div class="col-xs-10">
                 <textarea id="editor1" name="isi" rows="5" cols="100">{$data.isi}</textarea>
              </div>
            </div>
			
			<div class="form-group both">
              <label for="inputEmail3" class="col-xs-2 control-label">Cover <sup class="text-danger">*</sup></label>
              <div class="col-xs-5">
                <div class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="{$app_domain}public_assets/{if $data.cover eq ""}noimage.png{else}{$data.cover}{/if}" alt="Placeholder" />{$data.cover}</div>
                  <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                  <div>
                  <span class="btn btn-default btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file" name="cover" /></span>
                  <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                  </div>
                </div>
              </div>
            </div>
			
			<input type="hidden" name="id_berita" value="{$data.id_berita}">

            <div class="form-group kajian">
              <label for="inputEmail3" class="col-xs-2 control-label">Upload File <sup class="text-danger">*</sup></label>
              <div class="col-xs-5">
               <!--  <input type="file" name="myfile" id="exampleInputFile">
                <p class="help-block">File yang diperbolehkan .pdf dan maksimum 25Mb</p> -->
                <div class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="input-group">
                      <div class="form-control">
                          <i class="fa fa-file fileupload-exists"></i> <span class="fileupload-preview">{$data.file_name}</span>
                      </div>
                      <div class="input-group-btn">
                        <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Hapus</a>
                        <span class="btn btn-default btn-file">
                          <span class="fileupload-new">Pilih File</span>
                          <span class="fileupload-exists">Ubah</span>
                          <input type="file" name="myfile"/>
                        </span>
                      </div>
                  </div>
                </div>
                <p class="help-block">File yang diperbolehkan .pdf, .jpg dan maksimum 25Mb</p>  
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-2 control-label">Posisi dalam Website</label>
              <div class="col-xs-3">
                <select class="form-control" name="posisi" style="width: 100%;">
                  <option value="" disabled selected>- Pilih Posisi -</option>
                  <option value="1" {if $data.posisi eq 1}selected{/if}>Headline</option>
                  <option value="2" {if $data.posisi eq 2}selected{/if}>Alur Berita Hukum</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-2 control-label">Publish / Non-Publish</label>
              <div class="col-xs-3">
                <select class="form-control" name="publish" style="width: 100%;">
                  <option value="" disabled selected>- Pilih Status -</option>
                  <option value="1" {if $data.publish eq 1}selected{/if}>Publish</option>
                  <option value="2" {if $data.publish eq 2}selected{/if}>Non-Publish</option>
                </select>
              </div>
            </div>
            

          </div><!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-info">Submit</button>
            <button type="reset" class="btn btn-default pull-right">Reset</button>
          </div><!-- /.box-footer -->
        </form>
      </div><!-- /.box -->
		</div>

	</div>
</section>

{literal}
<script>
    $(function () {
        $("#example1").DataTable();
        new Switchery(document.getElementById('demo-sw-checked'),{size: 'small'});
        $('#reservation').daterangepicker();
        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

        CKEDITOR.replace('editor1');

        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
          checkboxClass: 'icheckbox_minimal-blue',
          radioClass: 'iradio_minimal-blue'
        });
		
		jenisHukum();
    })

    function jenisHukum()
    {
      var jenis = $("#jenis").val();

      if(jenis == 1){
        $(".kegiatan").show(500);
		$(".both").show(500);
		$(".kajian").hide(500);
      } else {
		$(".kajian").show(500);
		$(".both").show(500);
        $(".kegiatan").hide(500);
      } 
	  
	 
    }
</script>
{/literal}
