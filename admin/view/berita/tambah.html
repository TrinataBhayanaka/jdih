<section class="content-header">
  <h1>
    Berita Hukum
  </h1>
  <ol class="breadcrumb">
    <li><a href="{$basedomain}"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="{$basedomain}berita"><i class="fa fa-newspaper-o"></i> Berita Hukum</a></li>
    <li class="active">Tambah Berita Hukum</li>
  </ol>
</section>


<section class="content">

	<div class="row">

		<div class="col-md-12">

      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Tambah Berita Hukum</h3>
        </div><!-- /.box-header -->
        <form class="form-horizontal" method="POST" action="{$basedomain}berita/insert_berita" enctype="multipart/form-data">
          <div class="box-body">

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-3 control-label">Tanggal Upload <sup class="text-danger">*</sup></label>
              <div class="col-xs-3">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" name="tanggal" class="form-control datepicker" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask required>
                </div><!-- /.input group -->
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-3 control-label">Jenis Berita Hukum <sup class="text-danger">*</sup></label>
              <div class="col-xs-5">
                <select class="form-control" name="jenis" style="width: 100%;" id="jenis" onchange="return jenisHukum()" required>
                  <option value="" disabled selected>- Pilih Jenis Berita Hukum -</option>
                  <option value="1">Kegiatan Hukum</option>
                  <option value="2">Kajian Hukum</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-3 control-label">Judul <sup class="text-danger">*</sup></label>
              <div class="col-xs-5">
                <input type="text" name="judul" class="form-control" placeholder="Silahkan isi judul produk hukum" required>
              </div>
            </div>

            <div class="form-group kegiatan">
              <label for="inputEmail3" class="col-xs-3 control-label">Ringkasan Berita <sup class="text-danger">*</sup></label>
              <div class="col-xs-5">
                <textarea rows="3" cols="80" name="ringkasan" class="kegiatan" ></textarea>
              </div>
            </div>

            <div class="form-group kegiatan">
              <label for="inputEmail3" class="col-xs-3 control-label">Isi Berita <sup class="text-danger">*</sup></label>
              <div class="col-xs-8">
                 <textarea id="editor1" name="isi" rows="5" cols="100" required></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-3 control-label">Upload File <sup class="text-danger">*</sup></label>
              <div class="col-xs-5">
               <!--  <input type="file" name="myfile" id="exampleInputFile">
                <p class="help-block">File yang diperbolehkan .pdf dan maksimum 25Mb</p> -->
                <div class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="input-group">
                      <div class="form-control">
                          <i class="fa fa-file fileupload-exists"></i> <span class="fileupload-preview"></span>
                      </div>
                      <div class="input-group-btn">
                        <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Hapus</a>
                        <span class="btn btn-default btn-file">
                          <span class="fileupload-new">Pilih File</span>
                          <span class="fileupload-exists">Ubah</span>
                          <input type="file" name="myfile"/>
                        </span>
                      </div>
                  </div>
                </div>
                <p class="help-block">File yang diperbolehkan .pdf, .jpg dan maksimum 25Mb</p>  
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-3 control-label">Posisi dalam Website <sup class="text-danger">*</sup></label>
              <div class="col-xs-3">
                <select class="form-control" name="posisi" style="width: 100%;" required>
                  <option value="" disabled selected>- Pilih Posisi -</option>
                  <option value="1">Headline</option>
                  <option value="2">Alur Berita Hukum</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-xs-3 control-label">Publish / Non-Publish <sup class="text-danger">*</sup></label>
              <div class="col-xs-3">
                <select class="form-control" name="publish" style="width: 100%;" required>
                  <option value="" disabled selected>- Pilih Status -</option>
                  <option value="1">Publish</option>
                  <option value="2">Non-Publish</option>
                </select>
              </div>
            </div>
            

          </div><!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-info">Submit</button>
            <button type="reset" class="btn btn-default pull-right">Reset</button>
          </div><!-- /.box-footer -->
        </form>
      </div><!-- /.box -->
		</div>

	</div>
</section>

{literal}
<script>
    $(function () {
        $("#example1").DataTable();
        new Switchery(document.getElementById('demo-sw-checked'),{size: 'small'});
        $('#reservation').daterangepicker();
        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

        CKEDITOR.replace('editor1');

        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
          checkboxClass: 'icheckbox_minimal-blue',
          radioClass: 'iradio_minimal-blue'
        });
    })

    function jenisHukum()
    {
      var jenis = $("#jenis").val();

      if(jenis == 1){
        $(".kegiatan").show(500);
      } else {
        $(".kegiatan").hide(500);
      }
    }
</script>
{/literal}
