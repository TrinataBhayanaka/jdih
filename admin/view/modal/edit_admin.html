<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Edit Administrator</h4>
</div>

<form class="form-horizontal" method="POST" action="{$basedomain}pengaturan/edit_admin">
  <div class="box-body">
	
	<div class="form-group">
	  <label for="inputPassword3" class="col-sm-3 control-label">Nama Administrator</label>
	  <div class="col-sm-8">
		<input type="text" class="form-control" name="name" placeholder="" value="{$data.name}">
	  </div>
	</div>
	
	<div class="form-group">
	  <label for="inputPassword3" class="col-sm-3 control-label">Alamat Email</label>
	  <div class="col-sm-8">
		<input type="text" class="form-control" name="email" placeholder="" value="{$data.email}">
	  </div>
	</div>
	
	<div class="form-group">
	  <label for="inputPassword3" class="col-sm-3 control-label">Username</label>
	  <div class="col-sm-8">
		<input type="text" class="form-control" name="username" placeholder="" value="{$data.username}">
	  </div>
	</div>
	
	<div class="form-group">
	  <label for="inputPassword3" class="col-sm-3 control-label">New Password</label>
	  <div class="col-sm-8">
		<input type="password" class="form-control" name="password" placeholder="Password harus diisi dengan 6-8 digit alphanumeric">
	  </div>
	</div>	
	
	<div class="form-group">
	  <label for="inputPassword3" class="col-sm-3 control-label">Hak Akses</label>
	  <div class="col-sm-8">
		<select class="form-control" name="type">
			<option selected="selected" disabled>Pilih Hak Akses</option>
			<option value="1" {if $data.type eq 1}selected{/if}>Super Administrator</option>
			<option value="2" {if $data.type eq 2}selected{/if}>Administrator</option>
		</select>
	  </div>
	</div>
	
  </div><!-- /.box-body -->
  
  <input type="hidden" name="id" value="{$data.id}">

  <div class="modal-footer">
	<button type="button" class="btn btn-sm btn-default pull-left" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-sm btn-primary">Submit</button>
  </div>
						 
</form>
